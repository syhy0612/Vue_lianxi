
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Viewstl Javascript 插件 - 初始化示例</title>
</head>

<body>
<iframe id="vs_iframe" src="https://www.viewstl.com/?embedded&color=green&bgcolor=gray&noborder=no&orientation=right&rotation=yes&shading=smooth" style="border:0;margin:0;width:100%;height:100%;"></iframe>

<script src="./stlList/stl_viewer.min.js"></script>
<script>
    var stl_viewer=new StlViewer
    (
        document.getElementById("stl_cont"),
        {
            auto_rotate:true,
            bgcolor:"#20FAAC",
            allow_drag_and_drop:true,
            models:
                [
                    {filename:"sol.stl"}
                ]
        }
    );
</script>

</body>
</html>
